<!-- 電卓 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>電卓</title>
    <link rel="stylesheet" href="style_dentaku.css">
  </head>
  <body>
    <div align="center">
      <strong>浅井の電卓<br><br></strong>
        <input type="text" id="ans"><br>
        <br>
        <div align="center">
            <button type="submit" id="btn0">0</button>
            <button type="submit" id="btn1">1</button>
            <button type="submit" id="btn2">2</button>
            <button type="submit" id="btn3">3</button>
            <button type="submit" id="btn4">4</button>
            <button type="submit" id="btnc">c</button><br>
            <button type="submit" id="btn5">5</button>
            <button type="submit" id="btn6">6</button>
            <button type="submit" id="btn7">7</button>
            <button type="submit" id="btn8">8</button>
            <button type="submit" id="btn9">9</button>
            <button type="submit" id="btnpm" disabled>±</button><br>
            <button type="submit" id="btnd" disabled>.</button>
            <button type="submit" id="btnp" disabled>+</button>
            <button type="submit" id="btnm" disabled>-</button>
            <button type="submit" id="btnk" disabled>*</button>
            <button type="submit" id="btns" disabled>/</button>
            <button type="submit" id="btne" disabled>=</button><br>
            <button type="submit" id="btntax" disabled>税</button>
            <button type="submit" id="btn00">00</button>
            <!--
            <button type="submit" id="btnf" disabled>分数</button>
            -->
            <button type="submit" id="btna" >←</button>
            <button type="submit" id="btnln" disabled>ln</button>
            <button type="submit" id="btnlog" disabled>log</button>
            <button type="submit" id="btnkk" disabled>**</button>
        </div>
    </div>
    <script src="dentaku.js"></script>
  </body>
</html>
